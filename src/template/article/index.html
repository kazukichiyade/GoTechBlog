<!-- 継承元 -->
{% extends "../layout.html" %}

<!-- 継承元（layout.html）に同じ名称のブロックが宣言されていた場合、中身を継承先（index.html）の内容で置き換える -->
{% block css %}
<link rel="stylesheet" href="/css/article/index.css" />
{% endblock %}

<!-- 継承元で宣言されているブロックを継承先で宣言しなかった場合は、継承元で宣言されている内容が採用される -->
{% block js %}
<script src="/js/article/index.js"></script>
{% endblock %}

{% block content %}
<p>{{ Message }}</p>
<p>{{ Now }}</p>
{% endblock %}
